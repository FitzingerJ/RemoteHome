<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new User</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/login.js"></script>
</head>
<body>
  <div id="header">
    <a href="../index.html"><h1>RemoteHome<h1></a>
  </div>
  <div id="loginContent">
    <h1 id="loginHeader">login</h1>

    <form>
        <div class='row'>
            <span>Username: </span>
            <input id="username_field" name="username" type="text">
        </div>

        <div class='row'>
            <span>Password: </span>
            <input id="password_field" name="password" type="password">
        </div>

        <input id="formButton" class="loginButton" onclick="login()" class='button' value="login">
    </form>
  </div>
</body>
</html>
